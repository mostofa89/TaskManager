services:
  - type: web
    name: task-manager
    env: python
    region: oregon
    plan: free
    buildCommand: "bash build.sh"
    startCommand: "gunicorn Task_Manager.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 60"
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://task-manager.onrender.com
      # IMPORTANT: Set database credentials in Render Dashboard
      # Option 1: PostgreSQL (Recommended for Render)
      # - key: DATABASE_URL
      #   fromDatabase:
      #     name: task-manager-db
      #     property: connectionString
      # Option 2: External MySQL
      # - key: DB_NAME
      #   value: your_database_name
      # - key: DB_USER
      #   value: your_database_user
      # - key: DB_PASSWORD
      #   value: your_database_password
      # - key: DB_HOST
      #   value: your_database_host
      # - key: DB_PORT
      #   value: 3306
